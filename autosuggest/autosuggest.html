<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Workshop 7 b</title>
        <link href="http://staff.city.ac.uk/~sbbh718/js-course-2/assets/css/bootstrap/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
        <style type="text/css">.suggestions {background-color: white;border: 1px solid #ccc;left: -15px; width: 104%; opacity: 0.95; list-style-type: none;padding-left: 8px;position: absolute;top: 53px;}.suggestions {padding: 5px 5px;} .suggestions li{ cursor: pointer; padding: 5px 5px;} .suggestions li:hover {background-color: #d9edf7;}#form {position: relative;}</style>
    </head>
    <body>
<div class="container">

    <div class="row-fluid">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="header">Search Form Autosuggest</h1>

            <br /><br />


            <form class="form-horizontal" role="form" id="form" action="https://www.google.co.uk/search">
              <div class="form-group">
                    <br />
                    <label class="sr-only" for="input-search">Search</label>
                    <input autocomplete="off" name="q" type="text" class="form-control" id="input-search" placeholder="Enter query">
                    <br />
                    <button type="submit" class="btn btn-primary" id="add-user">submit</button>
              </div>
            </form>


        </div><!-- end col-md-12 -->
</div>




</div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="autosuggest.js"></script>
    </body>
</html>
