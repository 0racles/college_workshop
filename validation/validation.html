<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Validation</title>
        <style type="text/css">fieldset{border: none;} legend{font-size:20px; font-weight:bold; margin:50px 0;}.invalid {outline: red 1px solid;}</style>
    </head>
    <body>

    <h1 class="header">Form Validation</h1>

    <form id="form" class="validate" action="" method="post">
      <legend>Test form</legend>
      <fieldset>
        <label for="name">First name: </label><input name="name" type="text" class="required name" />
        <br /><br />
        <label for="email">Email: </label><input type="text" class="required email" name=" email" />
        <br /><br />
        <input type="submit" class="submit" />

      </fieldset></form>




    <script src="validation.js"></script>
    </body>
</html>
